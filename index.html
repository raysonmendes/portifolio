<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Actor&family=Archivo+Narrow:wght@400;700&family=Oleo+Script:wght@700&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./js/manipulation-svg.js"></script>
    <script type="text/javascript" src="./js/observing-elements.js"></script>
    <script type="text/javascript" src="./js/mobile-menu.js"></script>
    <title>Portifólio de Rayson Mendes</title>
</head>

<body>
    <header>
        <p id="textHeaderMobile" onclick=" btnMenuClick()"></p>
        <nav class="mainNav">
            <ul>
                <li class="main-nav-li"><a id="aInicio" href="#divInicio"> Inicio</a></li>
                <li class="main-nav-li"><a id="aHabilidades" href="#divHabilidades">Habilidades</a></li>
                <li class="main-nav-li"><a id="aHabilidadesFuturas" href="#divHabilidadesFuturas">Habilidades
                        Futuras</a>
                </li>
                <li class="main-nav-li"><a id="aProjetos" href="#divProjetos">Projetos</a></li>
                <li class="main-nav-li"><a id="aContato" href="#divContato">Contato</a></li>
            </ul>
        </nav>
        <div class="btnMenu" onclick=" btnMenuClick()">
            <span id="line1"></span>
            <span id="line2"></span>
            <span id="line3"></span>
        </div>
    </header>
    <div id="divInicio">
        <section id="sectInicio" class="section">
            <label for="sectInicio">Inicio</label>
            <img id="imgPerfil" src="./assets/imagem-de-perfil.png" alt="Imagem de perfil de Rayson">
            <div>
                <h1>Rayson Nascimento Mendes.</h1>
                <h2 id="cargo">Desenvolvedor Front-End</h2>
                <a href="https://drive.google.com/file/d/1sULeaiTkhaXnkcovKGfHU4uJJYqFh885/view?usp=share_link"
                    target="_blank" class="buttonCurriculo">
                    <h2 id="linkCurriculo">Baixar Currículo</h2>
                </a>
                <div id="social">
                    <a href="https://wa.me/5593996543213" target="_blank" id="aWhatsapp">
                        <img src="./assets/social-whatsapp.svg"
                            alt="Botão de whatsapp. Clique para entrar em contato via whatsapp" width="40" id="whatsapp"
                            onload="fetchSvg(this)">
                    </a>
                    <a href="https://www.linkedin.com/in/rayson-mendes/" target="_blank" id="aLinkedin">
                        <img src="./assets/social-linkedin.svg"
                            alt="Botão do linkedin. Clique para entrar em contato via linkedin" width="40" id="linkedin"
                            onload="fetchSvg(this)">
                    </a>
                    <a href="https://github.com/raysonmendes" target="_blank" id="aGithub">
                        <img src="./assets/social-github.svg" alt="Botão do Github. Clique para visualizar meu github"
                            width="40" id="github" onload="fetchSvg(this)">
                    </a>

                </div>
            </div>
        </section>
    </div>
    <div id="divHabilidades">
        <section id="sectHabilidades" class="section">
            <label for="sectHabilidades">Habilidades e Tecnologias</label>
            <div class="habilidades">
                <span class="habilidade habilidade-html">
                    <img src="./assets/tec-html.svg" class="html" alt="Icone do HTML5" onload="fetchSvg(this)"
                        height="200">
                </span>
                <span class="habilidade habilidade-css">
                    <img src="./assets/tec-css.svg" class="css" alt="Icone do CSS" onload="fetchSvg(this)" height="200">
                </span>
                <span class="habilidade habilidade-js">
                    <img src="./assets/tec-javascript.svg" class="javascript" alt="Icone do Javascript"
                        onload="fetchSvg(this)" height="200">
                </span>
            </div>
        </section>
    </div>
    <div id="divHabilidadesFuturas">
        <section id="sectHabilidadesFuturas" class="section">
            <label for="sectHabilidadesFuturas">Habilidades e Tecnologias Futuras</label>
            <div class="habilidadesFuturas">
                <span class="habilidadeFutura habilidade-ts">
                    <img src="./assets/tec-typescript.svg" alt="Icone do TypeScript" onload="fetchSvg(this)">
                </span>
                <span class="habilidadeFutura habilidade-react">
                    <img src="./assets/tec-react.svg" alt="Icone do React" onload="fetchSvg(this)">
                </span>
                <span class="habilidadeFutura habilidade-nextjs">
                    <img src="./assets/tec-nextjs.svg" alt="Icone do Next Js" onload="fetchSvg(this)">
                </span>
            </div>
        </section>
    </div>
    <div id="divProjetos">
        <section id="sectProjetos" class="section">
            <label for="sectProjetos">Projetos</label>
            <div class="projetos">
                <a href="https://santaremti.vercel.app/" target="_blank">
                    <section>
                        <label for="">STI</label>
                        <img src="./assets/projeto-sti.png" alt="Imagem do projeto STI" height="250" border-radios="50">
                    </section>
                </a>
                <a href="https://github.com/raysonmendes/boraCodar" target="_blank">
                    <section>
                        <label for="">#boraCodar</label>
                        <img src="./assets/boraCodar-01.png" alt="Imagem do #boraCodar" height="250">
                    </section>
                </a>


            </div>
        </section>
    </div>
    <div id="divContato">
        <section id="sectContato" class="section">
            <label for="sectContato">Contato</label>
            <div class="contato">
                <a href="https://wa.me/5593996543213" target="_blank" id="aWhatsapp">
                    <img src="./assets/social-whatsapp.svg"
                        alt="Botão de whatsapp. Clique para entrar em contato via whatsapp" width="40" id="whatsapp"
                        onload="fetchSvg(this)">
                    <p>+55 93 99654-3213</p>
                </a>
                <a href="https://www.linkedin.com/in/rayson-mendes/" target="_blank" id="aLinkedin">
                    <img src="./assets/social-linkedin.svg"
                        alt="Botão do linkedin. Clique para entrar em contato via linkedin" width="40" id="linkedin"
                        onload="fetchSvg(this)">
                    <p>linkedin.com/in/rayson-mendes</p>
                </a>
                <a href="https://github.com/raysonmendes" target="_blank" id="aGithub">
                    <img src="./assets/social-github.svg" alt="Botão do Github. Clique para visualizar meu github"
                        width="40" id="github" onload="fetchSvg(this)">
                    <p>github.com/raysonmendes</p>
                </a>
            </div>
        </section>
    </div>
    <div class="upButton">
        <a href="#divInicio">
            <img src="./assets/up-button-icon.png" alt="Botão para retornar ao inicio da pagiana">
        </a>
    </div>
</body>

</html>
